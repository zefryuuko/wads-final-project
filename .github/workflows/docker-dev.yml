name: Deploy to development server

on:
  push:
    branches: [ master ]

jobs:
  build-containers:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2 
    - uses: actions/setup-node@v1
      with:
        node-version: '13.x'
    
    - name: Install build requirements
      run: |
        npm install -g @angular/cli
       
    - name: Docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}   
      run: |
         docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    
    # Build backend services
    - name: Build auth
      run: |
        docker build ./backend/auth -t zefryuuko/wads-auth:latest
    - name: Build courses
      run: |
        docker build ./backend/courses -t zefryuuko/wads-courses:latest
    - name: Build user
      run: |
        docker build ./backend/user -t zefryuuko/wads-user:latest
    - name: Build class
      run: |
        docker build ./backend/class -t zefryuuko/wads-class:latest
    - name: Build gateway
      run: |
        docker build ./backend/gateway -t zefryuuko/wads-gateway:latest
        
    # Build frontend services
    - name: Build front-end
      run: |
        npm install
        ng build --prod
        docker build . -t zefryuuko/wads-frontend:latest
      working-directory: ./frontend/
    
    # Push to Docker Hub
    - name: Push to Docker Hub
      run: |
        docker push zefryuuko/wads-auth:latest
        docker push zefryuuko/wads-courses:latest
        docker push zefryuuko/wads-gateway:latest
        docker push zefryuuko/wads-user:latest
        docker push zefryuuko/wads-class:latest
        docker push zefryuuko/wads-frontend:latest
