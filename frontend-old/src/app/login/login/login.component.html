<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="assets/components/logo.png" alt="IMG">
            </div>
            <form class="login100-form validate-form">
                <span class="login100-form-title">
                    Login
                </span>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: firstname.surname@binus.ac.id">
                    <input class="input100" type="text" name="email" placeholder="Binusian Email" #emailAddress autofocus required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="pass" placeholder="Password" #password required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="form-group form-check" style="padding-top: 12px;">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1" style="font-family: OpenSans-Regular">Remember Me</label>
                </div>
                <div class="container-login100-form-btn">
                    <a class="login100-form-btn" (click)="login(emailAddress.value, password.value)">
                        Login
                    </a>
                </div>
                <div class="text-center" style="padding-top: 12px">
                    <span class="txt1">
                        Forgot
                    </span>
                    <a class="txt2" href="#">
                        Password?
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
